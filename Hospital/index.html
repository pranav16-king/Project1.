<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title  >   Hospital Management System Dashboard</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-[#121B22] text-white min-h-screen flex">
    <!-- Sidebar -->
    <aside class="bg-[#121B22] w-16 flex flex-col items-center py-6 space-y-6 border-r border-[#1E2A35]">
        <button aria-label="Hospital Logo" class="bg-[#2B3A4D] p-3 rounded-xl flex items-center justify-center">
            <i class="fas fa-heart text-white text-xl"></i>
        </button>
        <nav class="flex flex-col space-y-6 mt-6">
            <button aria-label="Home" class="bg-[#1E2A35] p-3 rounded-xl flex items-center justify-center">
                <i class="fas fa-home text-white text-xl"></i>
            </button>
            <button aria-label="Images"
                class="p-3 rounded-xl flex items-center justify-center opacity-40 hover:opacity-100">
                <i class="fas fa-image text-white text-xl"></i>
            </button>
            <button aria-label="Calendar"
                class="p-3 rounded-xl flex items-center justify-center opacity-40 hover:opacity-100">
                <i class="fas fa-calendar-alt text-white text-xl"></i>
            </button>
            <button aria-label="Users"
                class="p-3 rounded-xl flex items-center justify-center opacity-40 hover:opacity-100">
                <i class="fas fa-users text-white text-xl"></i>
            </button>
            <button aria-label="Reports"
                class="p-3 rounded-xl flex items-center justify-center opacity-40 hover:opacity-100">
                <i class="fas fa-file-invoice text-white text-xl"></i>
            </button>
        </nav>
    </aside>
    <!-- Main content -->
    <main class="flex-1 p-6 space-y-6 overflow-auto">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
            <div>
                <h1 class="text-white text-lg font-semibold flex items-center gap-2">
                    Hello Pranav <span class="text-2xl">ðŸ‘‹</span>
                </h1>
                <p class="text-[#5A6772] text-sm">
                    Hospital Management System
                </p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input
                        class="bg-[#1E2A35] rounded-lg py-2 pl-10 pr-4 text-[#5A6772] placeholder-[#5A6772] focus:outline-none focus:ring-2 focus:ring-[#3B82F6] w-48 sm:w-64"
                        placeholder="Search" type="search" />
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-[#5A6772]"></i>
                </div>
                <button aria-label="Messages" class="text-[#5A6772] hover:text-white">
                    <i class="fas fa-envelope text-xl"></i>
                </button>
                <button aria-label="Notifications" class="text-[#5A6772] hover:text-white">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <img alt="User profile photo of a smiling man with short hair"
                    class="w-10 h-10 rounded-full object-cover" height="40"
                    src="hacker.jpg"
                    width="40" />
                <div class="relative">
                    <button aria-expanded="false" aria-haspopup="listbox"
                        class="bg-[#1E2A35] text-white text-sm rounded-lg py-2 px-3 flex items-center gap-1">
                        July 2024
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- Stats cards -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-[#3B5BDB] rounded-xl p-5 flex flex-col justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-[#5A7CFD] p-2 rounded-full">
                        <i class="fas fa-dollar-sign text-white text-lg"></i>
                    </div>
                    <div>
                        <p class="text-[#A9B0B8] text-xs">
                            Hospital Earnings
                        </p>
                        <p class="text-white font-bold text-lg mt-1">
                            $800K - 500K
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-[#E6B31E] rounded-xl p-5 flex flex-col justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-[#F0C419] p-2 rounded-full">
                        <i class="fas fa-user-friends text-white text-lg"></i>
                    </div>
                    <div>
                        <p class="text-[#A9B0B8] text-xs">
                            Total Patient
                        </p>
                        <p class="text-white font-bold text-lg mt-1">
                            600
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-[#F04E4E] rounded-xl p-5 flex flex-col justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-[#F56B6B] p-2 rounded-full">
                        <i class="fas fa-procedures text-white text-lg"></i>
                    </div>
                    <div>
                        <p class="text-[#A9B0B8] text-xs">
                            Operation
                        </p>
                        <p class="text-white font-bold text-lg mt-1">
                            400
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-[#3B8E3B] rounded-xl p-5 flex flex-col justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-[#4CAF50] p-2 rounded-full">
                        <i class="fas fa-calendar-check text-white text-lg"></i>
                    </div>
                    <div>
                        <p class="text-[#A9B0B8] text-xs">
                            Appointments
                        </p>
                        <p class="text-white font-bold text-lg mt-1">
                            80
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
