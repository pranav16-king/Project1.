<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="website icon" type="svg" href="img/user.svg">
    <link href='https://unpkg.com/boxicons02.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form-box login ">
            <form action="" class="action">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="img/user.svg" alt="image unavilable" class="user">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="img/lock.svg" alt="image unavilable" class="lock">
                </div>
                <div class="forgot-link">
                    <a href="a"> Forget Password </a>
                </div>
                <button type="submit" class="btn">Login</button>
                <P>or login with social platform</P>
                <div class="social-icon">
                    <a href="google"><img src="img/google.svg" alt="image unavilable" class="app google"></a>
                    <a href="facebook"><img src="img/facebook.svg" alt="image unavilable" class="app facebook"></a>
                    <a href="github"><img src="img/github.svg" alt="image unavilable" class="app github"></a>
                    <a href="linkdin"><img src="img/linkdin.svg" alt="image unavilable" class="app linkdin"></a>
                </div>
            </form>
        </div>
        <div class="form-box register ">
            <form action="" class="action">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <img src="img/user.svg" alt="image unavilable" class="user">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <img src="img/envelope.svg" alt="image unavilable" class="user">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <img src="img/lock.svg" alt="image unavilable" class="lock">
                </div>

                <button type="submit" class="btn">Register</button>
                <P>or register with social platform</P>
                <div class="social-icon">
                    <a href="google"><img src="img/google.svg" alt="image unavilable" class="app google"></a>
                    <a href="facebook"><img src="img/facebook.svg" alt="image unavilable" class="app facebook"></a>
                    <a href="github"><img src="img/github.svg" alt="image unavilable" class="app github"></a>
                    <a href="linkdin"><img src="img/linkdin.svg" alt="image unavilable" class="app linkdin"></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello , Welcome</h1>
                <p>don't have an account ? </p>
                <button class="btn register-btn"> Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1> Welcome Back !</h1>
                <p>Already have an account ? </p>
                <button class="btn login-btn"> Login</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
